apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: http-svc
  namespace: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-svc
  template:
    metadata:
      labels:
        app: http-svc
    spec:
      nodeName: k8s-node
      containers:
      - name: http-svc
        image: gcr.io/google_containers/echoserver:1.8
        ports:
        - containerPort: 8080
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
---
apiVersion: v1
kind: Service
metadata:
  name: http-svc
  namespace: minio
  labels:
    app: http-svc
spec:
  nodeName: k8s-node
  ports:
  - port: 8228
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: http-svc
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: http-svc
  namespace: minio
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    # kubernetes.io/ingress.class: "ingress-nginx"
spec:
  nodeName: k8s-node
  rules:
  - http:
      paths:
      - path: /http-svc
        backend:
          serviceName: http-svc
          servicePort: 8228